<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src = "js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Welocome to the Pizza Parlor Please place your order below:</h1>
  <form id="pizza-parlor">

      <label for="pizza-size">Select a Size:</label>
      <select name="pizza-size" id="pizza-size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="pizza-topping-one">Select a Topping:</label>
      <select name="pizza-topping-one" id="pizza-topping-one">
        <option value="none">None</option>
        <option value="cheese">Cheese</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="sausage">sausage</option>
      </select>

      <label for="pizza-topping-two">Select a Topping:</label>
      <select name="pizza-topping-two" id="pizza-topping-two">
        <option value="none">None</option>
        <option value="cheese">Cheese</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="sausage">sausage</option>
      </select>

      <label for="pizza-topping-three">Select a Topping:</label>
      <select name="pizza-topping-three" id="pizza-topping-three">
        <option value="none">None</option>
        <option value="cheese">Cheese</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="sausage">sausage</option>
      </select>


      <div>
        <button type="submit">Submit</button>
      </div>

  </form>
  <div class="hidden" id="pizza-total">
    <h1>Pizza size: <span id="output-pizza-size"></span></h1>
    <p>Topping One: <span id="output-pizza-toppings"></span></p>
    <p>Toppings Two: <span id="output-pizza-toppings"></span></p>
    <p>Toppings Three: <span id="output-pizza-toppings"></span></p>
    <p>Total: <span id="output-total"></span></p>
  </div>
</body>
</html>
